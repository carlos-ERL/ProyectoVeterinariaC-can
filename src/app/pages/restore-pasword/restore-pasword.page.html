<ion-header>
  <ion-toolbar class="ion-color" [style.background-color]="'#985F6F'" >
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Recuperar contraseña</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Ingrese su correo electronico y se le enviara un correo de restauracion</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content color="light">
      <ion-item class="input">
        <ion-label position="floating">Correo Electrónico </ion-label>
        <ion-input type="text" ></ion-input>
      </ion-item>  
      <ion-button class="ion-color buttonStyle" [style.background-color]="'#985F6F'"  expand="block" >Recurar contraseña</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>

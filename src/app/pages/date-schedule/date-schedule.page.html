<ion-header>
  <ion-toolbar class="ion-color" [style.background-color]="'#985F6F'" >
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Fecha de la cita</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Ingrese la fecha que le gustaria su cita</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content color="light">
      <form [formGroup]="myForm">
        <ion-item>
          <ion-label position="floating">Fecha a programar<ion-text color="danger">*</ion-text></ion-label>
          <ion-input required formControlName="dateQuote" type="date"></ion-input>
        </ion-item>
      
        <ion-button  class="ion-color buttonStyle" [style.background-color]="'#985F6F'" block type="submit" (click)="updateQuote()" [disabled]="myForm.invalid">
          Programar fecha
        </ion-button>
      </form>
    </ion-card-content>
  </ion-card>

</ion-content>

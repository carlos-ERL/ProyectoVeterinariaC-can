<ion-header>
  <ion-toolbar>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>


    <ion-card>
        <p></p>
        <ion-row id="profile-background">
            <img src="{{user.photo}}" alt="Photo" class="avatar" />
        </ion-row>
        <ion-row class="ion-justify-content-center">
            <h3> <strong>¡Bienvenido Jonathan!</strong> </h3>
        </ion-row>

        <p></p>
        <ion-row>
            <ion-col size="6">
                <ion-button expand="block" color="primary" (click)="toMyQuotes()">
                Mis citas
                </ion-button>
            </ion-col>
            <ion-col size="6">
                <ion-button expand="block" color="secondary" (click)="toDateRegister()">
                Generar cita
                </ion-button>
            </ion-col>
        </ion-row>


        <ion-item-divider>
            <ion-label>Datos personales</ion-label>
        </ion-item-divider>
        <ion-item>
        <ion-icon name="remove-outline"></ion-icon>
        <ion-col>
            <ion-label class="title">Nombre(s)</ion-label> 
            <ion-label>{{user.lastname}}</ion-label>
        </ion-col>
        </ion-item>
        <ion-item>
            <ion-icon name="person"></ion-icon>
            <ion-col>
                <ion-label class="title">Apellidos</ion-label>
                <ion-label>{{user.name}}</ion-label>
            </ion-col>
        </ion-item>
    
        <ion-item>
            <ion-icon name="at"></ion-icon>
            <ion-col>
                <ion-label class="title">Correo elctrónico</ion-label>
                <ion-label>{{user.email}}</ion-label>
            </ion-col>
        </ion-item>
        <section>
        <ion-button color="primary" expand="block"><ion-icon name="person"></ion-icon>Vacunas de mi mascota</ion-button>
        <ion-button color="primary" expand="block"> <ion-icon name="person"></ion-icon>Actualizar mi perfil</ion-button>
        <ion-button color="danger" expand="block">Cerrar sesión <ion-icon name="person"></ion-icon></ion-button>
        </section>

        


    </ion-card>

</ion-content>
